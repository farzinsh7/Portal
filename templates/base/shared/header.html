{% load static %}
<header id="header"><!--header-->
    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4" style="text-align: left;">
                    <div class="logo">
                        <a href="{% url 'portal:home' %}"><img src="{% static 'images/main/eg-logo.png' %}" alt="Logo"
                                                               style="text-align: center;"/></a>
                    </div>
                </div>

                <div class="col-sm-8 header-middle-menu">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'account:profile' %}"><i class="fa fa-user"></i> حساب کاربـری</a></li>
                            <li><a href="{% url 'order:open-order' %}"><i class="fa fa-shopping-cart"></i> سبد خریـد</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->
    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <form class="ml-3" action="{% url 'product:search' %}">
                        <div class="search_box pull-right" style="display: flex">
                            <input class="form-control form-control-navbar" type="text" name="q" placeholder="جستجو"
                                   aria-label="جستجو">
                            <div >
                                <button class="mr-1" type="submit" style="margin-right: 10px">
                                    <p>جستجو</p>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-right">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="{% url 'portal:home' %}" class="active">خـانه</a></li>
                            <li><a href="{% url 'product:product_list' %}">محصولات</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->
