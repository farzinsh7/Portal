{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>بازیابی رمزعبور</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'registeration/login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registeration/login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registeration/login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'registeration/login/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registeration/login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registeration/login/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registeration/login/css/rtl.css' %}">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100 row">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-26">بازیابی رمزعبور</span>
                <span class="login100-form-title p-b-48">
						<img width="150" src="{% static 'img/logo.svg' %}" alt="">
					</span>
                <div class="wrap-input100 ">
                    {{ form.email|add_class:"input100" }}
                    {% if form.email.errors %}
                        <div class="alert alert-danger text-center" role="alert">
                            {% for error in form.email.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <span class="focus-input100" data-placeholder="ایمیل"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            بازیابی رمزعبور
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/jquery/jquery-3.2.1.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/animsition/js/animsition.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/bootstrap/js/popper.js' %} "></script>
<script src="{% static 'registeration/login/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/daterangepicker/moment.min.js' %} "></script>
<script src="{% static 'registeration/login/vendor/daterangepicker/daterangepicker.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/vendor/countdowntime/countdowntime.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'registeration/login/js/main.js' %} "></script>
</body>
</html>
